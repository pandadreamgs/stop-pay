<div class="service-container">
    <h2 id="serviceTitle" style="margin-top: 0; font-size: 1.8rem; color: var(--text);">{{ title }}</h2>
    <p style="opacity: 0.8; margin-bottom: 30px; line-height: 1.5;">{{ description }}</p>
    
    <div class="instruction-card">
        <ol class="steps-list">
            {{ steps }}
        </ol>
    </div>

    <div style="margin: 35px 0; text-align: center;">
        <a href="{{ cancel_url }}" class="btn-primary" target="_blank" rel="noopener">
            Скасувати підписку
        </a>
    </div>

    <div class="seo-block">
        {{ seo_text }}
    </div>
</div>
