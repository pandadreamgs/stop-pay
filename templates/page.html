<div class="service-container">
    <h2 id="serviceTitle" style="margin-top: 0;">{{ title }}</h2>
    <p style="opacity: 0.8; margin-bottom: 25px;">{{ description }}</p>
    
    <div class="instruction-card">
        <ol class="steps-list">
            {{ steps }}
        </ol>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="{{ cancel_url }}" class="btn-primary" target="_blank" rel="noopener">Скасувати підписку</a>
    </div>

    <div class="seo-block" style="margin-top: 40px;">
        {{ seo_text }}
    </div>
</div>
